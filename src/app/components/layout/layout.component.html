<mat-toolbar class="op-header">
   <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon *ngIf="!sidenav.opened"> format_indent_increase </mat-icon>
      <mat-icon *ngIf="sidenav.opened"> format_indent_decrease </mat-icon>
   </button>
   Opita<strong>QMS</strong>
   <span class="toolbar-spacer"></span>
   <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>
        <mat-icon>dialpad</mat-icon>
        <span>Redial</span>
      </button>
      <button mat-menu-item disabled>
        <mat-icon>voicemail</mat-icon>
        <span>Check voice mail</span>
      </button>
      <button mat-menu-item>
        <mat-icon>notifications_off</mat-icon>
        <span>Disable alerts</span>
      </button>
    </mat-menu>
</mat-toolbar>

<mat-sidenav-container>
   <mat-sidenav #sidenav mode="side" opened>
      <img
         class="avatar mat-elevation-z8"
         src="https://www.pngarts.com/files/10/Default-Profile-Picture-PNG-Download-Image.png"
      />
      <h4 class="name">John Bermeo</h4>

      <mat-divider></mat-divider>
      <div class="w3-bar-block w3-margin-top">
         <p class="menu-label">General</p>
         <a mat-button class="menu-button w3-bar-item selected">
            <mat-icon>home</mat-icon>
            <span>Home</span>
         </a>

         <a mat-button class="menu-button w3-bar-item">
            <mat-icon>person</mat-icon>
            <span>Profile</span>
         </a>
         <a mat-button class="menu-button w3-bar-item">
            <mat-icon>person</mat-icon>
            <span>Users</span>
         </a>
         <a mat-button class="menu-button w3-bar-item">
            <mat-icon>person</mat-icon>
            <span>Config</span>
         </a>
         <p class="menu-label">Administration</p>
         <a mat-button class="menu-button w3-bar-item">
            <mat-icon>person</mat-icon>
            <span>Profile</span>
         </a>
         <a mat-button class="menu-button w3-bar-item">
            <mat-icon>person</mat-icon>
            <span>Users</span>
         </a>
      </div>
   </mat-sidenav>
   <mat-sidenav-content>
      <!-- <div class="content mat-elevation-z3">Main content here!</div> -->
      <div class="w3-container w3-content" style="max-width: 1080px;">
         <mat-toolbar class="op-header-content">
            Option <strong>1</strong>
            <span class="toolbar-spacer"></span>
            <button mat-raised-button color="primary" (click)="login()">Nuevo</button>
         </mat-toolbar>
         <div class="content mat-elevation-z2">Main content here!</div>
         <div class="content mat-elevation-z2">Main content here!</div>
         <div class="content mat-elevation-z2">Main content here!</div>
      </div>
   </mat-sidenav-content>
</mat-sidenav-container>
